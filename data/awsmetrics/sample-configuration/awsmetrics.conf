[writer]
host = 127.0.0.1
port = 2878
dry_run = true

[aws]
access_key_id = ACCESS_KEY_ID
secret_access_key = SECRET_ACCESS_KEY
regions = us-west-1
sub_accounts = account1

[aws_sub_account_account1]
enabled = 
role_arn = 
external_id =

[cloudwatch]
enabled = True
namespace = aws
workers = 10
single_stat_has_suffix = true
first_run_start_minutes = 5
metric_config_path = ./aws.json.conf
ec2_tag_keys = product,bu,Name

[aws_billing]
enabled = True
threads = detailed-line-with-resources-and-tags,cost-allocation
role_arn = 
external_id =

[billing-cost-allocation]
enabled = False
namespace = aws.costAllocationReport
s3_region = 
s3_bucket = 
s3_prefix = ${account_id}-aws-cost-allocation-${data}
dimension_column_names = PayerAccountId:accountId,LinkedAccountId:LinkedAccount,RecordType,RecordId,PayerAccountname,linkedaccountname,payerponumber,productcode,productname,sellerofrecord,usagetype,operation,availabilityzone = availabilityZone,CurrencyCode,TaxType
metric_column_names = UsageQuantity,BlendedRate,CostBeforeTax,Credits,TaxAmount,TotalCost
date_column_names = BillingPeriodStartDate|%Y-%m-%d %H:%M:%S
duration = BillingPeriodStartDate|%Y-%m-%d %H:%M:%S,BillingPeriodEndDate|%Y-%m-%d %H:%M:%S
source_names = ResourceId,=Aws
delay = 3600

[billing-detailed-line-with-resources-and-tags]
enabled = True
namespace = aws.billingReport
s3_region = 
s3_bucket = 
s3_prefix = ${account_id}-aws-billing-detailed-line-items-with-resources-and-tags-${date}
dimension_column_names = LinkedAccountId:LinkedAccount,PayerAccountId:accountId,RecordType,RecordId,ProductName,UsageType,Operation,AvailabilityZone:availabilityZone,ReservedInstance,ResourceId
metric_column_names = UsageQuantity,BlendedRate,BlendedCost,UnBlendedRate,UnBlendedCost
source_names = ResourceId,=Aws
date_column_names = UsageStartDate|%Y-%m-%d %H:%M:%S
duration_column_names = UsageStartDate|%Y-%m-%d %H:%M:%S,UsageEndDate|%Y-%m-%d %H:%M:%S
instance_id_column_names = ResourceId

