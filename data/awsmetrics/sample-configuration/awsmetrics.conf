[options]
single_stat_has_suffix = true
first_run_start_minutes = 5
metric_name_prefix =
cache_dir = /tmp
metric_config_path = ./aws.json.conf
ec2_tag_keys = product,bu,Name
number_of_threads = 10

[writer]
host = 127.0.0.1
port = 2878
dry_run = true

[aws]
access_key_id = ACCESS_KEY_ID
secret_access_key = SECRET_ACCESS_KEY
regions=us-east-1,us-west-1,us-west-2,eu-central-1

[assume_role]
role_arn = 
role_session_name = 
role_external_id =
