{
    "metrics": {
        "aws\\.ec2\\..*": {
            "namespace": "AWS/EC2",
            "priority": 0,
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ],
            "source_names": ["Name", "InstanceId", "AutoScalingGroupName"],
            "dimensions_as_tags": ["InstanceType", "ImageId", "Name"]
        },
        "aws\\.billing\\.*": {
            "namespace": "AWS/Billing",
            "priority": 0,
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ],
            "source_names": ["=AWS"],
            "dimensions_as_tags": ["ServiceName", "LinkedAccount"]
        },
        "aws\\.elb\\..*": {
            "namespace": "AWS/ELB",
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ],
            "priority": 1,
            "source_names": ["LoadBalancerName", "=ELB"],
            "dimensions_as_tags": ["AvailabilityZone"]
        },
        "aws\\.elb\\.(HealthyHostCount|UnHealthyHostCount)": {
            "namespace": "AWS/ELB",
            "stats": [
                "Average",
                "Minimum",
                "Maximum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.BackendConnectionErrors": {
            "namespace": "AWS/ELB",
            "stats": [
                "Sum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.HTTPCode_.*_.*": {
            "namespace": "AWS/ELB",
            "stats": [
                "Sum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.Latency": {
            "namespace": "AWS/ELB",
            "stats": [
                "Average",
                "Maximum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.RequestCount": {
            "namespace": "AWS/ELB",
            "stats": [
                "Sum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.SpilloverCount": {
            "namespace": "AWS/ELB",
            "stats": [
                "Sum"
            ],
            "priority": 0
        },
        "aws\\.elb\\.SurgeQueueLength": {
            "namespace": "AWS/ELB",
            "stats": [
                "Average",
                "Maximum",
                "Minimum"
            ],
            "priority": 0
        },
        "aws\\.lambda\\.(errors|invocations|throttles)": {
            "namespace": "AWS/Lambda",
            "priority": 1,
            "stats": [
                "Sum"
            ]
        },
        "aws\\.lambda\\..*": {
            "namespace": "AWS/Lambda",
            "priority": 0,
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ]
        },
        "aws\\.sns\\..*": {
            "namespace": "AWS/SNS",
            "priority": 0,
            "stats": [
                "Sum"
            ]
        },
        "aws\\.sns\\.PublishSize": {
            "namespace": "AWS/SNS",
            "priority": 1,
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ]
        },
        "aws\\.sqs\\.(ApproximateNumberOfMessagesDelayed|ApproximateNumberOfMessagesVisible|ApproximateNumberOfMessagesNotVisible)": {
            "namespace": "AWS/SQS",
            "priority": 1,
            "stats": [
                "Average"
            ]
        },
        "aws\\.sqs\\.(NumberOfMessagesSent|NumberOfEmptyReceives|NumberOfMessagesDeleted)": {
            "namespace": "AWS/SQS",
            "priority": 1,
            "stats": [
                "Sum"
            ]
        },
        "aws\\.sqs\\..*": {
            "namespace": "AWS/SQS",
            "priority": 0,
            "stats": [
                "Average",
                "Minimum",
                "Maximum",
                "Sum"
            ]
        }
    }
}
