[api]
key = 

[filter]
application_ids = 
additional_fields = HttpDispatcher,Errors,Memcached,External
blacklist_regex = Apdex.*,Ajax.*

[options]
include_server_summary = False
include_server_details = False
include_application_summary = False
include_host_application_summary = True
include_hosts = True
workers = 20
max_metric_names = 25

[writer]
host = 127.0.0.1
port = 2878
dry_run = False

[loggers]
keys = root

[handlers]
keys = logfile,console

[formatters]
keys = withthread

[logger_root]
level = DEBUG
handlers = logfile,console
propagate = 1

[formatter_withthread]
format = %(asctime)s %(levelname)-5s %(threadName)s %(message)s
datefmt = %m-%d %H:%M:%S

[handler_console]
class = StreamHandler
level = INFO
formatter = withthread
args = (sys.stdout,)

[handler_logfile]
class = FileHandler
level = DEBUG
formatter = withthread
args = ('/var/log/wavefront-newrelic.log', 'a')

