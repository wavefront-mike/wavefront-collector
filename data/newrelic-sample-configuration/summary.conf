[api]
key = 

[filter]
application_ids = 

[options]
include_server_summary = False
include_server_details = False
include_application_summary = True
include_hosts = False
workers = 1
max_metric_names = 25
min_delay = 30
delay = 30

[writer]
host = 127.0.0.1
port = 2878
dry_run = False

[loggers]
keys = root

[handlers]
keys = logfile

[formatters]
keys = withthread

[logger_root]
level = INFO
handlers = logfile
propagate = 1

[formatter_withthread]
format = %(asctime)s %(levelname)-5s %(threadName)s %(message)s
datefmt = %m-%d %H:%M:%S

[handler_logfile]
class = FileHandler
level = DEBUG
formatter = withthread
args = ('/var/log/wavefront-newrelic-app-summary.log', 'a')

